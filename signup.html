<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="min-vh-100">
    <section class="col-sm-7 mx-auto row gy-3 mt-5">
        <h1 class="text-center">Signup</h1>
        <input type="text" class="form-control" id="userName" placeholder="Enter your name">
        <input type="email" class="form-control" id="userMail" placeholder="Enter your email" required>
        <input type="password" class="form-control" id="userPassword" placeholder="Enter your password">
        <button class="btn btn-primary" id="signup">Signup</button>
        <p class="text-center">Already have an account?<a href="index.html" class="ms-1">Login</a></p>
    </section>
    <script src="js/signup.js"></script>
</body>

</html>
